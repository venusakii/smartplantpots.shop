<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Pot base -->
  <path d="M 30 60 Q 30 80 50 85 Q 70 80 70 60 L 65 40 L 35 40 Z" fill="#6b7280" opacity="0.8"/>
  
  <!-- Plant leaves -->
  <ellipse cx="40" cy="30" rx="12" ry="18" fill="url(#leafGradient)" transform="rotate(-20 40 30)"/>
  <ellipse cx="50" cy="25" rx="12" ry="20" fill="url(#leafGradient)"/>
  <ellipse cx="60" cy="30" rx="12" ry="18" fill="url(#leafGradient)" transform="rotate(20 60 30)"/>
  
  <!-- Smart sensor indicator -->
  <circle cx="50" cy="55" r="4" fill="#10b981">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
